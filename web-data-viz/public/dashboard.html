                <div class="btn-nav">

        <div class="dash">

                <div class="kpi">

                    <h2 id="qtdAcertos"></h2>

                <div class="kpi">

                <h1>Preferência dos Air Jordans entre os Usuários</h1>

</html>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function obterDadosGrafico() {
        var idUsuario = sessionStorage.ID_USUARIO;

        fetch(`/medidas/kpis/${idUsuario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarKpi(resposta)

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    fetch(`/medidas/grafico`, { cache: 'no-store' }).then(function (response) {
        if (response.ok) {
            response.json().then(function (resposta) {
                console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                resposta.reverse();

                plotarGrafico(resposta)

            });
        } else {
            console.error('Nenhum dado encontrado ou erro na API');
        }
    })
        .catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        });


    function plotarKpi(resposta) {
        console.log('iniciando plotagem das kpis...');

        qtdAcertos.innerHTML = resposta[0].pontuacao;
        porcent.innerHTML = `${resposta[0].porcentagem_acertos} %`;
        tentativas.innerHTML = resposta[0].quantidade_tentativas;

    }

    function plotarGrafico(resposta) {

        console.log('iniciando plotagem do gráfico...');

        let labels = ['Air Jordan 11', 'Air Jordan 5', 'Air Jordan 3', 'Air Jordan 1'];

        let dados = {
            labels: labels,
            datasets: [{
                label: 'Preferências',
                data: [],
                backgroundColor: ['#A61414'],
                fill: true,
                borderColor: 'green',
                borderRadius: 10,
                tension: 0.1
            }]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            dados.datasets[0].data.push(registro.quantidade_usuarios);
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        const config = {
            type: 'bar',
            data: dados,
            options: {
                maintainAspectRatio: false,
                responsive: true,
                layout: {
                    padding: {
                        top: 40
                    }
                }
            }
        };

        let myChart = new Chart(
            document.getElementById(`graphic`),
            config
        );
    }
</script>
