<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PrimeFlight | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./assets/icon/icone_jordan_preto.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <div class="container">
        <div class="left-form">
            <div class="header-box">
                <ul class="navbar">
                    <li>
                        <a href="index.html">HOME</a>
                    </li>
                    <li>
                        <a href="#">HISTÓRIA</a>
                    </li>
                    <li>
                        <a href="quiz.html">QUIZZ</a>
                    </li>
                    <li>
                        <a href="cadastro.html">CADASTRO</a>
                    </li>
                    <li class="agora">
                        <a href="#">LOGIN</a>
                    </li>
                </ul>
            </div>
            <div class="login">
                <div class="form-box">
                    <div class="card-cadastro">
                        <h2>INSIRA SUAS INFORMAÇÕES PESSOAIS PARA ACESSAR SUA CONTA</h2>
                        <div class="formulario">
                            <div class="campo">
                                <span>E-mail:</span>
                                <input id="email_input" type="text" onkeyup="onkey_email()"
                                    placeholder="meuemail@provedor.com" />
                                <div class="msg_erro" id="div_msg_email"> </div>
                            </div>
                            <div class="campo">
                                <span>Senha:</span>
                                <div class="div_senha">
                                    <input id="senha_input" type="password" onkeyup="onkey_senha()"
                                        placeholder="******" />
                                    <img src="./assets/imgs/olho-aberto-senha.png" alt="Mostrar senha"
                                        class="olho-senha" onclick="mostrarSenha('ipt_senha', this)">
                                </div>
                                <div class="msg_erro" id="div_msg_senha"> </div>
                            </div>
                            <div class="confirmacao">
                                <span>AINDA NÃO TEM UMA CONTA? <a href="cadastro.html">FAÇA SEU CADASTRO</a></span>
                            </div>
                            <button class="botao" onclick="entrar()">Fazer Login</button>
                        </div>
                        <div id="div_aguardar" class="loading-div">
                            <img src="./assets/circle-loading.gif" id="loading-gif" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-img">
            <img src="./assets/icon/icone_jordan _branco.png" alt="Icone Jordan">
        </div>
    </div>

</body>

</html>

<script>
    function mostrarSenha(idInput, icone) {

        if (senha_input.type == "password") {
            senha_input.type = "text";
            icone.src = "./assets/imgs/olho-fechado-senha.png";
        } else {
            senha_input.type = "password";
            icone.src = "./assets/imgs/olho-aberto-senha.png";
        }
    }

    var chkemail = false;
    var chksenha = false;

    function onkey_email() {
        email = email_input.value.trim();
        let erro = "";

        if (email == '') {
            erro = `Preencha o campo Email`;
        } else if (email.indexOf("@") == -1) {
            erro = `Insira um email válido que contenha @`;
        }

        if (erro != "") {
            div_msg_email.innerHTML = `${erro}`;
            chkemail = false;
        } else {
            div_msg_email.innerHTML = ``;
            chkemail = true;
        }
    }

    function onkey_senha() {
        senha = senha_input.value.trim();
        let erro = "";

        if (senha == '') {
            erro = `Preencha o campo Senha`;
        } else if (senha.indexOf("0") == -1 && senha.indexOf("1") == -1 && senha.indexOf("2") == -1 &&
            senha.indexOf("3") == -1 && senha.indexOf("4") == -1 && senha.indexOf("5") == -1 &&
            senha.indexOf("6") == -1 && senha.indexOf("7") == -1 && senha.indexOf("8") == -1 &&
            senha.indexOf("9") == -1) {
            erro = 'A senha deve conter pelo menos um número!';
        }

        if (erro != "") {
            div_msg_senha.innerHTML = `${erro}`;
            chksenha = false;
        } else {
            div_msg_senha.innerHTML = ``;
            chksenha = true;
        }
    }


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.ID_USUARIO = json[0].idUsuario;
                    sessionStorage.NOME_USUARIO = json[0].nomeUsuario;
                    sessionStorage.EMAIL_USUARIO = json[0].emailUsuario;

                    setTimeout(function () {
                        window.location = "quiz.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                if (emailVar != resposta.emailUsuario || senhaVar != resposta.senha) {
                    alert('E-mail ou senha diferentes do cadastrado')
                }
                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
